#version
j2ee-jms-examples.version=1.0.1

# Maven home path. Provide the path till the base path without bin.
maven.home=

#j2ee-jms-examples.compiler.target=Java6
j2ee-jms-examples.compiler.target=Java7
#j2ee-jms-examples.compiler.target=Java8

# Context path where the build files will be placed after the build
j2ee-jms-examples.target.dir=dist

# Context path where the jars will be downloaded and referred.
j2ee-jms-examples.lib.dir=libraries

# logging level to set in the logging files
j2ee-jms-examples.logging.level=info

# Context path of app modules
j2ee-jms-examples.simpleJmsConsume.dir=SimpleJmsConsume
j2ee-jms-examples.simpleJmsSend.dir=SimpleJmsSend

j2ee-jms-examples.deployment_target=deployment_websphere
#j2ee-jms-examples.deployment_target=deployment_jboss

j2ee-jms-examples.deployment_profilename=profile1

# Build Profile 1: Simple JMS Send and Consume
j2ee-jms-examples.deployment_profiles_profile1a=SimpleJmsSend,SimpleJmsConsume

# profile 1 driven by a "Driver" queue (JMS Send to Driver queue, JMS Consume Driver queue and call EJBs in SimpleJmsSend app)
j2ee-jms-examples.deployment_profiles_profile1b=SimpleJmsSend_DriverQueue,SimpleJmsConsume_DriverAndSend,SimpleJmsSend,SimpleJmsConsume

# Build Profile 2: JMS Send and Forget with Reply object, JMS Consume and Reply, JMS Consume the reply Async (in the case of the "send and forget" with reply)
j2ee-jms-examples.deployment_profiles_profile2a=SimpleJmsSend_SendWithReply,SimpleJmsConsume_WaitAndReply,SimpleJmsConsume_ConsumeAsyncReply

# profile 2 driven by a "Driver" queue (JMS Send to Driver queue, JMS Consume Driver queue and call EJBs in SimpleJmsSend_SendWithReply app)
j2ee-jms-examples.deployment_profiles_profile2b=SimpleJmsSend_DriverQueue,SimpleJmsConsume_DriverAndSendWithReplyAsync,SimpleJmsSend_SendWithReply,SimpleJmsConsume_WaitAndReply,SimpleJmsConsume_ConsumeAsyncReply
j2ee-jms-examples.deployment_profiles_profile2c=SimpleJmsSend_DriverQueue,SimpleJmsConsume_DriverAndSendWithReplySync,SimpleJmsSend_SendWithReply,SimpleJmsConsume_WaitAndReply,SimpleJmsConsume_ConsumeAsyncReply

# All app variations to run all profiles
j2ee-jms-examples.deployment_profiles_all=SimpleJmsSend,SimpleJmsConsume,SimpleJmsSend_sendwithreply,SimpleJmsConsume_waitandreply,SimpleJmsConsume_consumeasyncreply,SimpleJmsSend_driverqueue,SimpleJmsConsume_driverandsendtoejb1,SimpleJmsConsume_driverandsendtoejb2
